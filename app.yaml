application: pickmeup-telegram
version: 4
runtime: python27
api_version: 1
threadsafe: false

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /set_webhook
  login: admin
  script: main.app

- url: /tiramisulottery
  login: admin
  script: main.app

- url: /dashboard/assets
  static_dir: dashboard/assets

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: PIL
  version: latest
- name: jinja2
  version: latest

inbound_services:
- channel_presence

