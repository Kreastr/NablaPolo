application: pickmeup-telegram
version: 4
runtime: python27
api_version: 1
threadsafe: false

#inbound_services:
#- channel_presence

builtins:
- remote_api: on

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /set_webhook
  login: admin
  script: main.app

- url: /tiramisulottery
  login: admin
  script: main.app

- url: /dashboard/assets
  static_dir: dashboard/assets

#- url: /_ah/channel/connected/
#  script: com.pickmeup-telegram.server.channel.ChannelConnected
#  name: ChannelConnected
#  script: main.app

#- url: /_ah/channel/disconnected/
#  script: com.pickmeup-telegram.server.channel.ChannelDisconnected
#  name: ChannelDisconnected
#  script: main.app

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: latest
- name: PIL
  version: latest
- name: jinja2
  version: latest


